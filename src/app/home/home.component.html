<div class="d-flex justify-content-center m-6">
  <img width="300" alt="Angular Logo" src="../assets/img/logo.png">
</div>
<div class="blackbox">
  <h2 class="display-5 d-flex justify-content-center text-center">Want to book Movie Ticket?</h2>
  <h4 class="display-6 d-flex justify-content-center">Select Auditorium for Todays booking</h4>
  <div class="d-flex justify-content-center shows">
    <div *ngFor="let movie of thetre" >
      <button class="showss" (click)="showBookings($event)" *ngIf="!movie.houseful" [id]=movie.audi [name]=movie.name [style.backgroundImage]="'url('+ movie.poster +')'">
        <span>{{movie.audi}}</span>
        <span class="time" *ngFor="let t of movie.time" >
          <small *ngIf="currentTime">{{t}}</small>
        </span>
      </button>
      <button class="showss" (click)="showBookingsOver($event)" *ngIf="movie.houseful" [id]=movie.audi [name]=movie.name [style.backgroundImage]="'url('+ movie.poster +')'" style="opacity:0.04">
        <span>{{movie.audi}}</span>
        <span class="time" *ngFor="let t of movie.time">
            <small *ngIf="showTime == {{t}}">{{t}}</small>
          </span>
      </button>
    </div>
  </div>
</div>
